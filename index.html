<!DOCTYPE html>
<html lang="en" x-data="rank" x-init="init()" xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Taxi Rank App</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script defer src="https://unpkg.com/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>

<div class="container">
  <h1>Taxi Rank - Cape Town</h1>
  <button @click="open = true" class="open-modal-btn">+ Add Route</button>

  <!-- Modal -->
  <div x-show="open" class="modal" x-cloak>
    <div class="modal-content">
      <h2>Add New Route</h2>
      <input type="text" placeholder="Destination" x-model="newStop" />
      <input type="number" placeholder="Fare" x-model="newFare" />
      <div class="modal-actions">
        <button @click="addRoute(newStop, parseFloat(newFare))">Add</button>
        <button @click="open = false">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Routes Table -->
  <div class="card" x-show="ranks.length > 0">
    <template x-for="(rank, index) in ranks" :key="index">
      <div class="rank-card">
        <h3 x-text="rank.destination"></h3>
        <p>Fare: R<span x-text="rank.fare"></span></p>
        <p>Queue: <span x-text="rank.queue"></span> / <span x-text="rank.limit"></span></p>
        <p>Taxis Available: <span x-text="rank.taxis"></span></p>
        <p>Total Trips: <span x-text="rank.trips"></span></p>
        <p>Income: R<span x-text="rank.overallTotal"></span></p>
        <p class="feedback" x-text="rank.feedback"></p>
        <div class="actions">
          <button @click="queueInLine(rank)">Join Queue</button>
          <button @click="leaveQueue(rank)">Leave Queue</button>
          <button @click="leave(rank)">Taxi Leave</button>
          <button @click="addTaxi(rank)">+ Taxi</button>
        </div>
        <p>Estimated Wait: <span x-text="estimateWaitTime(rank)"></span></p>
      </div>
    </template>
  </div>

  <div class="summary">
    <h2>Total Income Made: R<span x-text="madeADay()"></span></h2>
  </div>
</div>

</body>
</html>
