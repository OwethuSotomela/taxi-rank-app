<!DOCTYPE html>
<html lang="en" x-data="rank" x-init="init">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taxi Rank Manager</title>
  <link rel="stylesheet" href="./css/style.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
  <header>
    <h1>Taxi Rank: <span x-text="mainRank"></span></h1>
  </header>

  <main>
    <section class="add-section">
      <button @click="open = !open" class="add-button">+ Add Route</button>

      <div x-show="open" class="modal" @click.away="open = false">
        <input type="text" placeholder="New Stop" x-model="newStop" />
        <input type="number" placeholder="Fare" x-model="newFare" />
        <button @click="addRoute(newStop, parseFloat(newFare))">Add</button>
      </div>
    </section>

    <section class="rank-list">
      <template x-for="destination in ranks" :key="destination.destination">
        <div class="rank-card">
          <h2 x-text="destination.destination"></h2>
          <p>Queue: <span x-text="destination.queue"></span> / <span x-text="destination.limit"></span></p>
          <p>Fare: R<span x-text="destination.fare"></span></p>
          <p>Trips: <span x-text="destination.trips"></span></p>
          <p>Taxis Available: <span x-text="destination.taxis"></span></p>
          <p>Total Collected: R<span x-text="destination.overallTotal"></span></p>
          <p x-show="destination.feedback" class="feedback" x-text="destination.feedback"></p>

          <div class="actions">
            <button @click="queueInLine(destination)">Queue</button>
            <button @click="leaveQueue(destination)">Leave Queue</button>
            <button @click="leave(destination)">Taxi Leave</button>
            <button @click="addTaxi(destination)">Add Taxi</button>
          </div>

          <p>Wait Time: <span x-text="estimateWaitTime(destination)"></span></p>
        </div>
      </template>
    </section>

    <section class="summary">
      <h3>Total Income: R<span x-text="madeADay()"></span></h3>
    </section>
  </main>
<script defer src="./js/app.js"></script>
</body>
</html>
