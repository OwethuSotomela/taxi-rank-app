<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taxi Rank Modal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto p-4" x-data="{ open: false }">
    
    <h1 class="text-2xl sm:text-3xl text-center font-bold text-gray-800 mb-6">
      Taxi Rank Destinations
    </h1>

    <div class="flex justify-center mb-6">
      <button 
        @click="open = true"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded shadow"
      >
        Add New Route
      </button>
    </div>

    <!-- Table -->
    <div class="overflow-x-auto bg-white shadow rounded-lg p-4 max-w-full mx-auto">
      <table class="min-w-full table-auto border-collapse border border-gray-300">
        <thead>
          <tr class="bg-blue-100 text-left text-sm font-semibold text-gray-700">
            <th class="border border-gray-300 px-4 py-2">From</th>
            <th class="border border-gray-300 px-4 py-2">To</th>
            <th class="border border-gray-300 px-4 py-2">Price</th>
          </tr>
        </thead>
        <tbody>
          <!-- Sample row -->
          <tr>
            <td class="border border-gray-300 px-4 py-2">Johannesburg</td>
            <td class="border border-gray-300 px-4 py-2">Pretoria</td>
            <td class="border border-gray-300 px-4 py-2">R60</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Modal -->
    <div 
      x-show="open" 
      x-transition 
      x-cloak
      class="fixed inset-0 bg-black bg-opacity-70 backdrop-blur-sm flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-6 relative">

        <h2 class="text-xl font-bold text-gray-800 mb-4 text-center">Add Destination</h2>

        <form class="space-y-4 add-destination-form">
          <input 
            type="text" 
            placeholder="From" 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <input 
            type="text" 
            placeholder="To" 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <input 
            type="number" 
            placeholder="Price (e.g., R50)" 
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <div class="flex justify-between mt-4">
            <button 
              type="button" 
              @click="open = false" 
              class="bg-gray-400 hover:bg-gray-500 text-white px-4 py-2 rounded"
            >
              Cancel
            </button>
            <button 
              type="submit" 
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
            >
              Save
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
<script src="./js/app.js"></script>
</body>
</html>
